{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<main class="container">
<div class="row">
<section class="col-md-4 offset-md-4 mt-5">
    <form method="POST" class="card card-body">
        <h1 class="text-center">Login</h1>
    {% csrf_token %}
    <!-- {{form}} as_p pone todo en etiquetas <p> -->
    
    <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" id="username">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseÃ±a" id="password">
    </div>
    <button class="btn btn-primary">Iniciar sesion</button>
   <p class="text-center"> {{error}}</p>
    </form>
</section>
</div>
</main>
{% endblock %}
