
{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<main class="container">
<div class="row">
  <div class="col-md-4 offset-md-4 mt-5">
    <form method="POST" class="card card-body">
        <h1 class="text-center">Registro</h1>
            {{error}}
        {% csrf_token %}
        <!-- {{form}} as_p pone todo en etiquetas <p> -->

            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" id="username">
                <label for="password1">Password:</label>
                <input type="password" name="password1" class="form-control" placeholder="Escribe tu contraseña" id="password1">
                <label for="password2">Confirm password:</label>
                <input type="password" name="password2" class="form-control" placeholder="Confirma tu contraseña" id="password2">
                
            </div>
            <button class="btn btn-primary">Registrarse</button>
        </form>
  </div>
</div>
</main>
{% endblock %}
